<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tac-Tic-Toe</title>
    <link rel="stylesheet" href="./tac-tic-toe.css" type=text/css>
</head>
<body>

    <div class="title">Tac-Tic-Toe 2020</div>
    <div id="debug">Debug</div>
    <div id="debug2">Debug2</div>
    <div class="inputBox">
      <input id="userInput" value="Your name" />
      <input id="nameBtn" type="submit" onclick="namePass()" value="confirm">
    </div>
    <!--Winner Sign-->
    <div id="Owins">O is the winner! Now reset the game!</div>
    <div id="Xwins">X is the winner! Now reset the game!</div>
    <div id="noWinnerSign">There is no winner! Now reset the game!</div>
    <!--Game area-->

    <div class="scorebox">
      <div class="score">
        <p id="playerName">Player</p>
        <p id="pScore">0</p>
      </div>
      <div class="score">
        <p>Comp</p>
        <p id="cScore">0</p>
      </div>
    </div>

    <div class="container"> 
        <div class="container-rows">

        <div class="first-row">
            <div id="leftTop" class="circle">?</div>
            <div id="centerTop" class="circle">?</div>
            <div id="rightTop" class="circle">?</div>
        </div>

        <div class="second-row">
            <div id="leftMiddle" class="circle">?</div>
            <div id="centerMiddle" class="circle">?</div>
            <div id="rightMiddle" class="circle">?</div>
        </div>

        <div class="third-row">
            <div id="leftBottom" class="circle">?</div>
            <div id="centerBottom" class="circle">?</div>
            <div id="rightBottom" class="circle">?</div>
        </div>

        </div>
    </div>

    <div id="resetBtn" class="reset">Reset</div>

    <script src="./tac-tic-toe.js" type="text/javascript"></script>
    <footer><p>Copyright 2020 Kay L<p></footer>
</body>

</html>
